<mat-card>
    <div *ngFor="let data of ngxData">
        <div class="row" *ngIf="(data.data[0].series.length > 0)">
            <div class="col-lg-6 col-sm-12 ng-div">
                <ngx-charts-line-chart [roundDomains]="true" [timeline]="false" [results]="data.data" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="true" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                    [autoScale]="autoScale" (select)="onPointSelected($event)" (activate)="onPointActivated($event)">
                </ngx-charts-line-chart>
            </div>
        </div>
    </div>
</mat-card>
